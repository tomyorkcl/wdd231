<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skate Shop</title>
  <meta name="description" content="Welcome to York Skateshop, where you can find every product you need!" />
  <meta name="author" content="Tomas Contreras" />
  <link rel="stylesheet" href="styles/york.css" />
</head>
<body>

  <header>
    <div class="header-content">
      <img src="images/logo.png" alt="York Skateshop Logo" class="logo" />
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="catalogue.html">Catalogue</a></li>
          <li><a href="join.html">Join</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
<main>
  <section class="catalog" id="catalog"></section>

  <aside class="cart" id="cart">
    <h2>Cart</h2>
    <ul id="cart-list"></ul>
    <p>Total: $<span id="total">0</span></p>
    <button id="clear-cart">Clear Cart</button>
  </aside>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <h2>Product Added!</h2>
      <p>The product was successfully added to the cart.</p>
    </div>
  </div>
  
</main>

<footer>
  <p>&copy; 2025 York Skateshop. All Rights Reserved.</p>
</footer>

<script src="scripts/york.js"></script>
</body>
</html>
