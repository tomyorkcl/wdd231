<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join York Skateshop</title>
  <meta name="description" content="Join York Skateshop mailing list!" />
  <meta name="author" content="Tomas Contreras" />
  <link rel="stylesheet" href="styles/york.css" />
</head>
<body>

  <header>
    <div class="header-content">
      <img src="images/logo.png" alt="York Skateshop Logo" class="logo" />
      <button class="hamburger" id="hamburger">&#9776;</button>
      <nav id="nav">
        <ul class="nav-links" id="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="catalogue.html">Catalogue</a></li>
          <li><a href="join.html" class="active">Join</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="form-section">
      <h1>Join Our Crew</h1>
      <p>Get exclusive offers, discounts and news directly in your inbox!</p>
      
      <form action="thankyou.html" method="get" class="join-form">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label class="checkbox-label">
          <input type="checkbox" id="subscribe" name="subscribe" required />
          I agree to receive emails with info, discounts, and free stuff.
        </label>

        <button type="submit">Join Now</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 York Skateshop. All Rights Reserved. York Skateshop 2025 Trademark.</p>
  </footer>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
